[tox]
envlist = py{39,310,311,312}, pre-commit

; [testenv]
; deps=cram
; commands=./run-tests.sh

[testenv]
deps =
    pytest
    coverage
    covdefaults
commands =
    coverage erase
    coverage run -m pytest
    coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
